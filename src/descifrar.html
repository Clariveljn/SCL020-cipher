<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cipher Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Cipher Chat</h2>
    <h3 id="clave">Deslice para Seleccionar clave y luego introduzca el mensaje</h3>
    <input type="range" id="desplazamiento" class="slider" min="1" max="33" value="1" oninput="this.nextElementSibling.value = this.value"> 
    <output id="output">1</output>
    <textarea id="mensaje" placeholder="Ingrese mensaje que desea descifrar" rows="3" cols="60"></textarea>
    <button id="descifrar" class="button button1">Descifrar</button>
    <textarea id="resultado" placeholder="Resultado" rows="3" cols="60"></textarea>

    <a href="index.html" id="inicio2">Inicio</a>
    
   

    <script src="descifrar.js" type="module"></script>
     
  </body>
  
  </html>
