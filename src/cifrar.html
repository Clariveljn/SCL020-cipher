<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cipher Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Cipher Chat</h2>
    <h3 id="clave">Deslice para Seleccionar clave y luego introduzca el mensaje</h3>
    <input type="range" id="desplazamiento" class="slider" min="1" max="33" value="1" oninput="this.nextElementSibling.value = this.value">
    <output id="output">1</output>
    <textarea id="mensaje" placeholder="Ingrese mensaje que desea cifrar" rows="3" cols="60"></textarea>
    <button id="cifrar" class="button button1">Cifrar</button>
    <textarea id="resultado" class="resultado" placeholder="Resultado" rows="3" cols="60"></textarea>

    <button id="enviar">Enviar</button>

    <a href="index.html" id="inicio">Inicio</a>


  <script src="index.js" type="module"></script>
  <script src="enviar.js" ></script>

  </body>
</html>
